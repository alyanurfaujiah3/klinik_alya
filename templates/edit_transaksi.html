<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaksi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <h3>Edit Data Transaksi</h3>
    <form method="post">
        <div class="mb-2">
            <label>Total Biaya</label>
            <input type="number" name="total_biaya" class="form-control" value="{{ transaksi.total_biaya }}" required>
        </div>
        <div class="mb-3">
            <label>Tanggal</label>
            <input type="date" name="tgl" class="form-control" value="{{ transaksi.tgl }}" required>
        </div>
        <div class="mb-3">
            <label>Status Pembayaran</label>
            <select name="status_pembayaran" class="form-control">
                <option value="1" {% if transaksi.status_pembayaran %}selected{% endif %}>Lunas</option>
                <option value="0" {% if not transaksi.status_pembayaran %}selected{% endif %}>Pending</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="/transaksi" class="btn btn-secondary">Batal</a>
    </form>
</div>
</body>
</html>
