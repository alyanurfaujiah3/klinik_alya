<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Transaksi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-1">
        <a class="navbar-brand" href="#" style="font-size:16px;">
            Klinik
        </a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link py-1" href="/transaksi">Transaksi</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <h3>Tambah Data Transaksi</h3>

    <div class="card">
        <div class="card-body">
            <form method="POST">

                <div class="mb-3">
                    <label>Nama Pasien</label>
                    <select name="id_pasien" class="form-control" required>
                        <option value="">-- Pilih Pasien --</option>
                        {% for p in pasien %}
                            <option value="{{ p.id_pasien }}">{{ p.nama }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label>Total Biaya</label>
                    <input type="number" name="total_biaya" class="form-control" placeholder="Masukkan total biaya" required>
                </div>

                <div class="mb-3">
                    <label>Tanggal Transaksi</label>
                    <input type="date" name="tgl" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label>Status Pembayaran</label>
                    <select name="status_pembayaran" class="form-control">
                        <option value="1">Lunas</option>
                        <option value="0">Belum Lunas</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Simpan</button>
                <button type="reset" class="btn btn-success">Tambah Data</button>
                <a href="/transaksi" class="btn btn-secondary">Kembali</a>

            </form>
        </div>
    </div>
</div>

</body>
</html>
