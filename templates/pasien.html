<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Pasien</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="glass-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-people"></i> Data Pasien</h2>
        <div>
            <a href="/cetak_pasien" class="btn btn-primary me-2" target="_blank">
                <i class="bi bi-printer"></i> Cetak PDF
            </a>
            <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Kembali</a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered align-middle bg-white rounded">
            <thead>
                <tr>
                    <th>ID Pasien</th>
                    <th>Nama Pasien</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pasien %}
                <tr>
                    <td>{{ p.id_pasien}}</td>
                    <td>{{ p.nama }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2">Tidak ada data pasien.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
